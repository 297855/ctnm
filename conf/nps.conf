#############################################
# 基本设置
#############################################
appname = nps
# Boot mode (dev|pro)
runmode = dev

#############################################
# 代理服务配置
#############################################
# HTTP/HTTPS 代理设置：端口为 0 时不启动代理服务
http_proxy_ip   = 0.0.0.0
http_proxy_port = 80
https_proxy_port= 443

# HTTPS 默认证书配置
https_default_cert_file = conf/server.pem
https_default_key_file  = conf/server.key
# 证书缓存刷新时间（单位：s）
ssl_cache_timeout = 60

#############################################
# Bridge 与 TLS 配置
#############################################
# Bridge 配置  (tcp|kcp)
bridge_type = tcp
bridge_ip   = 0.0.0.0
bridge_port = 8024
# Bridge 启用 TLS（注意：此端口不支持复用）
tls_enable = true
tls_bridge_port = 8025

#############################################
# 客户端连接认证
#############################################
# 公共密码：客户端连接时使用，连接后服务器可根据配置开放端口或解析域名
public_vkey = 123

#############################################
# 流量数据持久化配置
#############################################
# 流量数据持久化间隔（单位：分钟），留空表示不持久化
flow_store_interval = 1

#############################################
# 日志配置
#############################################
# 日志级别: LevelEmergency->0, LevelAlert->1, LevelCritical->2, LevelError->3,
# LevelWarning->4, LevelNotice->5, LevelInformational->6, LevelDebug->7
log_level = 7
# 日志输出路径设置: 可填写具体路径、off（关闭日志文件输出）、docker（输出到 docker 控制台日志）
#log_path = conf/nps.log
#log_path = docker
log_path = off
# 是否按日期保存日志 (true|false)
log_daily = false
# 允许保存的日志文件总数
log_max_files = 10
# 允许保存日志的最大天数
log_max_days = 7
# 单个日志文件的最大大小（MB），超过此大小或日志超过 100000 行则新建文件
log_max_size = 2

#############################################
# IP 访问限制（可选）
#############################################
#ip_limit = true

#############################################
# P2P 配置（可选）
#############################################
#p2p_ip = 127.0.0.1
#p2p_port = 6000

#############################################
# Web 管理配置
#############################################
web_host = a.o.com
# 管理后台登录用户名和密码
web_username = admin
web_password = 123

# Web 管理监听设置
web_ip   = 0.0.0.0
web_port = 8081
# 是否启用 HTTPS
web_open_ssl = false
# HTTPS 证书配置
web_cert_file = conf/server.pem
web_key_file  = conf/server.key
# 请求路径（例如 http://host/nps）
#web_base_url = /nps

#############################################
# Web API 与安全设置
#############################################
# 用于 API 访问的认证密钥，建议设置长且复杂以防暴力破解
auth_key =
# 获取服务端 authKey 时使用的 AES 加密密钥（16 位），建议随机生成
auth_crypt_key =

#############################################
# 允许端口范围配置（可选）
#############################################
# 设置允许的端口范围（格式：范围或单个端口，用逗号分隔），如不配置则不限制端口
# 若需要限制端口，请取消下面注释并根据需要修改配置值：
#allow_ports = 9001-9009,10001,11000-12000

#############################################
# Web管理多用户登录设置
#############################################
allow_user_login           = false
allow_user_register        = false
allow_user_change_username = false

#############################################
# 扩展功能配置
#############################################
# 流量限制
allow_flow_limit           = true
# 带宽限制
allow_rate_limit           = true
# 时间限制
allow_time_limit           = true
# 客户端最大隧道数限制
allow_tunnel_num_limit     = true
# 允许 NPS 本地代理连接
allow_local_proxy          = false
# 客户端最大连接数限制
allow_connection_num_limit = true
# 允许配置隧道监听IP
allow_multi_ip             = true
# 系统负载监控显示
system_info_display        = true

#############################################
# HTTP 请求头及缓存设置
#############################################
# 获取客户端真实 IP
http_add_origin_header = true
# 当使用 Nginx 等反向代理 http_proxy_port 时，通过向 HEAD 中插入 X-NPS-Http-Only 和密码来避免 301 重定向（留空关闭该功能）
#x_nps_http_only = password
x_nps_http_only =

# HTTP 缓存配置 (已弃用)
http_cache        = false
http_cache_length = 100

#############################################
# 调试与超时设置
#############################################
# pprof 调试选项（取消注释启用）
#pprof_ip = 0.0.0.0
#pprof_port = 9999

# 客户端断开连接超时时间（60*30秒）
disconnect_timeout = 60

#############################################
# 管理面板安全
#############################################
# 开启管理面板验证码校验
open_captcha = true
