<div class="row tile">
    <div class="col-md-12 col-md-auto">
        <div class="ibox float-e-margins">
            <h3 class="ibox-title" langtag="page-edit"></h3>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <input name="id" type="hidden" value="{{.t.Id}}">
                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold" langtag="word-scheme"></label>
                        <div class="col-sm-10">
                            <span class="help-block m-b-none font-bold" langtag="word-usecase"></span>:
                            <span id="usecase">
                                <span id="casetcp" langtag="info-casetcp"></span>
                                <span id="caseudp" langtag="info-caseudp"></span>
                                <span id="casehttpProxy" langtag="info-casehttpproxy"></span>
                                <span id="casesocks5" langtag="info-casesocks5"></span>
                                <span id="casesecret" langtag="info-casesecret"></span>
                                <span id="casep2p" langtag="info-casep2p"></span>
                                <span id="casefile" langtag="info-casefile"></span>
                            </span>
                            <select class="form-control" id="type" name="type">
                                <option langtag="scheme-tcp" value="tcp"></option>
                                <option langtag="scheme-udp" value="udp"></option>
                                <option langtag="scheme-httpProxy" value="httpProxy"></option>
                                <option langtag="scheme-socks5" value="socks5"></option>
                                <option langtag="scheme-secret" value="secret"></option>
                                <option langtag="scheme-p2p" value="p2p"></option>
                                {{/*
                                <option langtag="scheme-file" value="file"></option>
                                */}}
                            </select>
                        </div>
                    </div>

                    <div class="form-group" id="client_id">
                        <label class="col-sm-2 control-label font-bold" langtag="word-clientid"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="word-clientid" name="client_id" placeholder=""
                                   type="text" value="{{.client_id}}" value="{{.t.Client.Id}}">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label font-bold" langtag="word-remark"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="info-unrestricted" name="remark" placeholder=""
                                   type="text"
                                   value="{{.t.Remark}}">
                        </div>
                    </div>
                    {{if eq true .allow_multi_ip}}
                    <div class="form-group" id="server_ip">
                        <label class="col-sm-2 control-label font-bold" langtag="word-serverip"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="info-suchasip" name="server_ip" placeholder=""
                                   type="text" value="{{.t.ServerIp}}">
                        </div>
                    </div>
                    {{end}}
                    <div class="form-group" id="port">
                        <label class="col-sm-2 control-label font-bold" langtag="word-serverport"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="info-suchasport" name="port" placeholder="" type="text"
                                   value="{{.t.Port}}">
                        </div>
                    </div>
                    <div class="form-group" id="proxy_protocol">
                        <label class="col-sm-2 control-label font-bold" langtag="word-proxyprotocol"></label>
                        <div class="col-sm-10">
                            <select class="form-control" name="proxy_protocol">
                                <option .t.Target.ProxyProtocol 0}}selected{{end}} eq langtag="word-disable" value="0"
                                        {{if></option>
                                <option .t.Target.ProxyProtocol 1}}selected{{end}} eq langtag="word-proxyprotocolv1"
                                        value="1"
                                        {{if></option>
                                <option .t.Target.ProxyProtocol 2}}selected{{end}} eq langtag="word-proxyprotocolv2"
                                        value="2"
                                        {{if></option>
                            </select>
                        </div>
                    </div>
                    {{if eq true .allow_local_proxy}}
                    <div class="form-group" id="local_proxy">
                        <label class="control-label col-sm-2 font-bold" langtag="word-proxytolocal"></label>
                        <div class="col-sm-10">
                            <select class="form-control" name="local_proxy">
                                <option .t.Target.LocalProxy}}selected{{end}} eq false langtag="word-no" value="0"
                                        {{if></option>
                                <option .t.Target.LocalProxy}}selected{{end}} eq langtag="word-yes" true value="1"
                                        {{if></option>
                            </select>
                        </div>
                    </div>
                    {{end}}
                    <div class="form-group" id="target">
                        <label class="col-sm-2 control-label font-bold" langtag="word-target"></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" langtag="info-suchasiplist" name="target" placeholder=""
                                      rows="4">{{.t.Target.TargetStr}}</textarea>
                            <span class="help-block m-b-none" langtag="info-targettunnel"></span>
                        </div>
                    </div>

                    <div class="form-group" id="local_path">
                        <label class="col-sm-2 control-label font-bold" langtag="word-localpath"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="info-suchaslocalpath" name="local_path" placeholder=""
                                   type="text" value="{{.t.LocalPath}}">
                        </div>
                    </div>

                    <div class="form-group" id="strip_pre">
                        <label class="col-sm-2 control-label font-bold" langtag="word-stripprefix"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="info-suchasstripprefix" name="strip_pre" placeholder=""
                                   type="text" value="{{.t.StripPre}}">
                        </div>
                    </div>

                    <div class="form-group" id="password">
                        <label class="col-sm-2 control-label font-bold" langtag="word-identificationkey"></label>
                        <div class="col-sm-10">
                            <input class="form-control" langtag="word-identificationkey" name="password" placeholder=""
                                   type="text" value="{{.t.Password}}">
                            <span class="help-block m-b-none" langtag="info-identificationkey"></span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-light" onclick="goback()" type="button">
                                <i class="fa fa-fw fa-lg fa-window-close"></i> <span langtag="word-cancel"></span>
                            </button>
                            <button class="btn btn-success"
                                    onclick="submitform('edit', '{{.web_base_url}}/index/edit', $('form').serializeArray())"
                                    type="button">
                                <i class="fa fa-fw fa-lg fa-check-circle"></i> <span langtag="word-save"></span>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var arr = []
    arr["all"] = ["port", "target", "password", "local_path", "strip_pre", "proxy_protocol", "local_proxy"]
    arr["tcp"] = ["client_id", "port", "target", "proxy_protocol", "local_proxy"]
    arr["udp"] = ["client_id", "port", "target", "local_proxy"]
    arr["socks5"] = ["client_id", "port"]
    arr["httpProxy"] = ["client_id", "port"]
    arr["secret"] = ["client_id", "target", "password"]
    arr["p2p"] = ["client_id", "target", "password"]
    arr["file"] = ["client_id", "port", "local_path", "strip_pre"]

    function resetForm() {
        $(".form-group[id]").css("display", "none");
        $("#usecase span").css("display", "none");
        o = $("#type").val();
        $('#case' + o).css("display", "inline")
        for (var i = 0; i < arr[o].length; i++) {
            $("#" + arr[o][i]).css("display", "block")
        }
    }

    $(function () {
        $("#type").val('{{.t.Mode}}');
        resetForm()
        $("#type").on("change", function () {
            resetForm()
        })
        $("#use_client").on("change", function () {
            resetForm()
        })
    })
</script>
